{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}<title>JS-WEBYK</title>{% endblock title %}
    <link type="text/css" rel="stylesheet" href="{% static "less1/css/less1.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "less2/css/less2.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "less3/css/less3.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "less4/css/less4.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "less5/css/less5.css" %}">

</head>
<body>
{% block content %}{% endblock %}

{% block less1 %}<script type="text/javascript" src="{% static "less1/js/less1.js" %}"></script>
                <script type="text/javascript" src="{% static "less1/js/lessdz1.js" %}"></script>{% endblock less1 %}
{% block less2 %}<script type="text/javascript" src="{% static "less2/js/less2.js" %}"></script>
                <script type="text/javascript" src="{% static "less2/js/lessdz2.js" %}"></script>{% endblock less2 %}
{% block less3 %}<script type="text/javascript" src="{% static "less3/js/less3.js" %}"></script>

{% block less4 %}<script type="text/javascript" src="{% static "less4/js/less4.js" %}"></script>

{% block less5 %}<script type="text/javascript" src="{% static "less5/js/less5.js" %}"></script>

</html>
